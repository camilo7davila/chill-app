<div class="container-modal">
	<div class="card">
		<mat-card>
			<mat-card-header>
				<div mat-card-avatar></div>
				<mat-card-title>Sucursales</mat-card-title>
				<mat-card-subtitle>sucursales disponibles </mat-card-subtitle>
			</mat-card-header>
			<div mat-card-image></div>
			<mat-card-content *ngFor="let sucursal of branchesFound">
				{{sucursal.address + ',' }}
				{{sucursal.state }}
				<button (click)="modalService.changeStateModal()" [routerLink]="['/sucursal', sucursal.id]" >Ir</button>
			</mat-card-content>
			<mat-card-actions>
				<!-- <button mat-button>LIKE</button> -->
				<button mat-button class="buttonX" (click)="modalService.changeStateModal()">X</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
