<div class="container-fluid">
  <div class="container__main">
    <section class="container__main--header">
      <h3>Vamos a empezar ahora!</h3>
      <span>O <b> <a routerLink="/auth/register">crea una cuenta </a></b> si tadavia no estas registrado</span>
    </section>
    <section class="container__main--card">
      <mat-card>
        <div class="img">
          <img src="../../../../assets/images/logoRojo.jpeg" alt="logo" width="80" height="80">
        </div>
        <div class="body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <mat-form-field class="example-full-width w-100">
                <mat-label>Email</mat-label>
                <input
                  formControlName="email"
                  matInput
                  name="email"
                >
                <mat-error *ngIf="emailFieldIsInvalid">
                  Por favor entrar un email valido
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width w-100">
                <mat-label>Password</mat-label>
                <input
                  formControlName="password"
                  matInput
                  autocomplete="off"
                  name="password"
                  type="password"
                >
                <mat-error *ngIf="passwordField.hasError('minlength')">
                  Contraseña muy corta
                </mat-error>
                <mat-error *ngIf="passwordField.hasError('maxlength')">
                  La contraseña es de maximo 10 caracteres
                </mat-error>
              </mat-form-field>
            </div>
            <div style="margin-top: 40px;">
              <button 
                mat-raised-button 
                color="accent" 
                class="w-100"
                [disabled]="loginForm.invalid"
                type="submit"
              >
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </section>
  </div>
</div>
