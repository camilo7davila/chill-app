<div class="container-fluid">
    <div class="container__main">
        <section class="container__main--header">
            <h3 *ngIf="isFirstStep">Bienvenido</h3>
            <h3 *ngIf="!isFirstStep">Ingrese el codigo</h3>
        </section>
        <section *ngIf="isFirstStep" class="container__main--card">
            <mat-card>
                <div class="img">
                    <img src="../../../../assets/images/logoRojo.jpeg" alt="logo" width="80" height="80">
                </div>
                <div class="body">
                    <form [formGroup]="phoneForm">
                        <div class="form-group">
                            <mat-form-field class="example-full-width w-100">
                                <div class="input-phone">
                                    <div>
                                        <img src="../../../../assets/images/Colombia.svg"
                                            alt="bandera">
                                        <span>+57</span>
                                    </div>
                                </div>
                                <input matInput id="phoneNumber" formControlName="phone" placeholder="Ingresa tu nÃºmero">
                            </mat-form-field>
                        </div>
                        <div style="margin-top: 40px;">
                            <div id="recaptcha-container"></div>
                            <button
                                mat-raised-button
                                color="accent"
                                class="w-100"
                                (click)="send()" 
                                [disabled]="phoneForm.invalid"
                                type="submit"
                            >
                                Enviar codigo                                
                            </button>
                        </div>
                    </form>
                </div>

                    <h1>Iniciar sesion</h1>

                        <input type="text" id="code" placeholder="codigo">
                        <button class="validatebtn" id="validate">Validar</button>
                    </div>
                </section> -->

            </mat-card>
        </section>

        <section *ngIf="!isFirstStep">
            estamos en paso 3
        </section>
    </div>
</div>
