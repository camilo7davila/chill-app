<div class="container-fluid">
    <div class="container__main">
        <section class="container__main--header">
            <h3>Bienvenido</h3>
        </section>
        <section class="container__main--card">
            <mat-card>
                <div class="img">
                    <img src="../../../../assets/images/logoRojo.jpeg" alt="logo" width="80" height="80">
                </div>
                <div class="body">
                    <form [formGroup]="phoneForm">
                        <div class="form-group">
                            <mat-form-field class="example-full-width w-100">
                                <div class="input-phone">
                                    <div>
                                        <img src="../../../../assets/images/Colombia.svg"
                                            alt="bandera">
                                        <span>+57</span>
                                    </div>
                                    <input type="number" id="phoneNumber" min="0" formControlName="phone" placeholder="Ingresa tu nÃºmero">
                                </div>
                            </mat-form-field>
                        </div>
                        <div style="margin-top: 40px;">
                            <div id="recaptcha-container"></div>
                            <button mat-raised-button color="accent" class="w-100" (click)="send()" [disabled]="disableButton"
                                type="submit"
                                [routerLink]="['/auth/login-phone-verification']"
                                >
                                Enviar codigo                                
                            </button>
                        </div>
                    </form>
                </div>
